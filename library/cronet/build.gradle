apply from: "$rootDir/gradle/mvn.gradle"

android {

    compileSdk compile_sdk_version
    buildToolsVersion = build_tool_version
    namespace 'me.ag2s.cronet'
    defaultConfig {
        minSdk 21
        targetSdk 33

        aarMetadata {
            minCompileSdk = 29
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
        buildConfigField "String", "Cronet_Version", "\"$CronetVersion\""
        buildConfigField "boolean", "includeCronetSo", "$includeCronetSo"
    }

    buildFeatures {
        buildConfig true
    }

    buildTypes {
        debug {

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    publishing {
        singleVariant('release') {
            withSourcesJar()
            //withJavadocJar()
        }
    }

}


configurations.configureEach {
    exclude group: 'org.chromium.net'
}

dependencies {


    implementation(libs.androidx.startup) //"androidx.startup:startup-runtime:1.1.1"
    //Cronet jars
    api fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    //GMS
    api(libs.play.services.cronet) {
        exclude(group: "org.chromium.net")
    }//('com.google.android.gms:play-services-cronet:18.0.1') { exclude(group: "org.chromium.net") }
    //HMS
    api(libs.hms.cronet) {
        exclude(group: "org.chromium.net")
    }//('com.huawei.hms:hquic-provider:5.0.2.300') { exclude(group: "org.chromium.net") }
    // add in cronet 111
    implementation(libs.protobuf.javalite) //'com.google.protobuf:protobuf-javalite:3.24.2'


    //testImplementation 'junit:junit:4.13.2'
    testImplementation(libs.junit)
    androidTestImplementation(libs.androidx.junit)
    androidTestImplementation(libs.androidx.espresso.core)
}

