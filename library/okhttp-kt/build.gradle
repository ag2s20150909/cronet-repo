plugins {
    //id 'com.android.library'
    alias(libs.plugins.android.library)
    alias(libs.plugins.kotlin.android)
    //id 'org.jetbrains.kotlin.android'
}
apply from: "$rootDir/gradle/mvn.gradle"
android {
    namespace 'me.ag2s.cronet.okhttp.kt'
    compileSdk compile_sdk_version
    buildToolsVersion = build_tool_version

    defaultConfig {
        minSdk 21
        targetSdk 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    publishing {
        singleVariant('release') {
            withSourcesJar()
            //withJavadocJar()
        }
    }

}

dependencies {

    api project(':okhttp')
    implementation(libs.okhttp.core)
    //implementation("com.squareup.okhttp3:okhttp:$okhttp_version")

    implementation(libs.kotlin.std)

    //implementation("org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version")
    //协程
    implementation(libs.kotlinx.coroutines.core) //("org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version")
    implementation(libs.kotlinx.coroutines.android) //("org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version")

    testImplementation(libs.junit) //'junit:junit:4.13.2'

    androidTestImplementation(libs.androidx.junit)
    androidTestImplementation(libs.androidx.espresso.core)
}