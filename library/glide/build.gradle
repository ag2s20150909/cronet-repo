plugins {
    //id 'com.android.library'
    alias(libs.plugins.android.library)
}
apply from: "$rootDir/gradle/mvn.gradle"

android {
    namespace 'me.ag2s.cronet.glide'
    compileSdk compile_sdk_version
    buildToolsVersion = build_tool_version

    defaultConfig {
        minSdk 21
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    publishing {
        singleVariant('release') {
            withSourcesJar()
            //withJavadocJar()
        }
    }

}

dependencies {
    api project(path: ':core')
    api(libs.glide.glide) //"com.github.bumptech.glide:glide:$glide_version"
    annotationProcessor(libs.glide.compiler) //"com.github.bumptech.glide:compiler:$glide_version"
    implementation(libs.okio)///('com.squareup.okio:okio:3.7.0')


    testImplementation(libs.junit) //'junit:junit:4.13.2'
    androidTestImplementation(libs.androidx.junit)
    androidTestImplementation(libs.androidx.espresso.core)
}