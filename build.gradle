buildscript {
    ext {
        kotlin_version = '1.8.10'
        coroutines_version = '1.6.4'
        compose_bom_version = '2023.03.00'
        compose_compiler_version = '1.4.3'
        okhttp_version = '4.10.0'
        glide_version = '4.14.2'
        compile_sdk_version = 33
        build_tool_version = '33.0.1'
    }
}
plugins {
    id 'com.android.application' version '7.4.2' apply false
    id 'com.android.library' version '7.4.2' apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin_version" apply false
    id "de.undercouch.download" version "5.3.0" apply false
    id 'androidx.benchmark' version '1.1.0-beta04' apply false

}


task clean(type: Delete) {
    delete rootProject.buildDir
}